<!DOCTYPE html>
<html lang="en">
<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="app.css" type="text/css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dipu's Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 400px; margin-bottom: 20px; }
        th, td { border: 1px solid #aaa; padding: 4px 8px; text-align: center; } /* reduced padding */
        th { background: #f0f0f0; }
        button { padding: 8px 16px; font-size: 16px; }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
	}
	.frozen { background: #eee; color: #888; }
        .currency-cell {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* left align content */
            gap: 12px;
        }
        .currency-img-btn {
            background: #e0f7fa;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 4px 6px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .currency-img-btn:disabled {
            background: #eee;
            color: #aaa;
            cursor: not-allowed;
        }
        .currency-img {
            width: 100px;
            height: 50px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .count-label {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            body {
                margin: 8px;
            }
            table {
                width: 100%;
                font-size: 15px;
            }
            th, td {
                padding: 3px 2px; /* reduced padding for mobile */
            }
            .currency-img {
                width: 80px;
                height: 40px;
            }
            .currency-img-btn {
                padding: 2px 3px;
                font-size: 20px;
            }
            .count-label {
                font-size: 15px;
                min-width: 18px;
            }
            .currency-cell {
                gap: 6px;
            }
            button, .currency-img-btn {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Dipu's Calculator</h2>
    <table>
        <thead>
            <tr>
                <th>Denomination<br>(tap image to add)</th>
                <th>Row Total</th>
            </tr>
        </thead>
        <tbody id="currency-table-body">
            <!-- Rows will be inserted by JS -->
        </tbody>
        <tfoot>
            <tr>
                <th>Grand Total</th>
                <th id="grand-total">$0.00</th>
            </tr>
        </tfoot>
    </table>
    <button id="save-btn">Save (Freeze Calculation)</button>
    <button id="export-table-image-btn">Export Table as Image</button>

        ];


        // Base path for images
        const imageBasePath = "C:/Personal/Developments/Currency Counter/";

        // Render table rows
        function renderTable() {
            const tbody = document.getElementById('currency-table-body');
            tbody.innerHTML = '';
            denominations.forEach((denom, idx) => {
                const row = document.createElement('tr');
                // Merged Denomination + Count cell
                const denomCell = document.createElement('td');
                denomCell.className = 'currency-cell';

                // Currency image button
                const btn = document.createElement('button');
                btn.className = 'currency-img-btn';
                btn.type = 'button';
                btn.onclick = () => incrementCount(idx);
                btn.id = `btn-${idx}`;
                btn.title = denom[0];

                // Currency image
                const img = document.createElement('img');
                img.src = denomImagesBasde64[idx]//imageBasePath + denomImages[idx];
                img.alt = denom[0];
                img.className = 'currency-img';

                btn.appendChild(img);

                // Count label (always show)
                const countLabel = document.createElement('span');
                countLabel.className = 'count-label';
                countLabel.id = `count-label-${idx}`;
                countLabel.textContent = counts[idx];

                // For 5¢, 10¢, 25¢ also show input box
                let countInput = null;
                if (idx === 0 || idx === 1 || idx === 2) {
                    countInput = document.createElement('input');
                    countInput.type = 'number';
                    countInput.min = '0';
                    countInput.value = counts[idx];
                    countInput.className = 'count-label';
                    countInput.style.width = '50px';
                    countInput.style.marginLeft = '6px';
                    countInput.id = `count-input-${idx}`;
                    countInput.oninput = function () {
                        let val = parseInt(countInput.value, 10);
                        if (isNaN(val) || val < 0) val = 0;
                        counts[idx] = val;
                        updateTotals();
                    };
                }

                // Denomination text (for clarity)
                const denomText = document.createElement('span');
                denomText.style.fontSize = '14px';
                denomText.style.marginLeft = '6px';
                denomText.textContent = denom[0];

                denomCell.appendChild(btn);
                denomCell.appendChild(countLabel);
                if (countInput) denomCell.appendChild(countInput);
                denomCell.appendChild(denomText);

                row.appendChild(denomCell);

                // Row total
                const totalCell = document.createElement('td');
                totalCell.id = `row-total-${idx}`;
                totalCell.textContent = formatCurrency(counts[idx] * denom[1]);
                row.appendChild(totalCell);

                tbody.appendChild(row);
            });
        }

        // Format number as currency
        function formatCurrency(amount) {
            return '$' + amount.toFixed(2);
        }

        // Update all row totals and grand total
        function updateTotals() {
            let grand = 0;
            denominations.forEach((denom, idx) => {
                const rowTotal = counts[idx] * denom[1];
                document.getElementById(`row-total-${idx}`).textContent = formatCurrency(rowTotal);
                // Update label and input value if present
                document.getElementById(`count-label-${idx}`).textContent = counts[idx];
                if (idx === 0 || idx === 1 || idx === 2) {
                    const input = document.getElementById(`count-input-${idx}`);
                    if (input) input.value = counts[idx];
                }
                grand += rowTotal;
            });
            document.getElementById('grand-total').textContent = formatCurrency(grand);
        }

        // Increment count for a denomination
        function incrementCount(idx) {
            counts[idx]++;
            document.getElementById(`count-label-${idx}`).textContent = counts[idx];
            if (idx === 0 || idx === 1 || idx === 2) {
                const input = document.getElementById(`count-input-${idx}`);
                if (input) input.value = counts[idx];
            }
            updateTotals();
        }

        // Freeze calculation on save
        function freezeCalculation() {
            denominations.forEach((_, idx) => {
                document.getElementById(`btn-${idx}`).disabled = true;
            });
            document.getElementById('save-btn').disabled = true;
            document.getElementById('save-btn').classList.add('frozen');
        }

        // Export Table as Image button functionality (uses html2canvas via CDN)
        document.getElementById('export-table-image-btn').onclick = function () {
            // Dynamically load html2canvas if not already loaded
            function runCapture() {
                // Only capture the table (including thead, tbody, tfoot)
                const table = document.querySelector('table');
                html2canvas(table, {
                    backgroundColor: '#fff',
                    useCORS: true,
                    allowTaint: false,
                    imageTimeout: 2000
                }).then(function(canvas) {
                    try {
                        const link = document.createElement('a');
                        link.download = 'money_tilled_table.jpg';
                        link.href = canvas.toDataURL('image/jpeg', 0.95);
                        link.click();
                    } catch (e) {
                        alert("Unable to export image. This may be due to browser security restrictions if your currency images are loaded from a local file path. To export, host your images on a web server or use images from a public URL.");
                    }
                }).catch(function(e) {
                    alert("Unable to export image. This may be due to browser security restrictions if your currency images are loaded from a local file path. To export, host your images on a web server or use images from a public URL.");
                });
            }

            if (typeof html2canvas === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
                script.onload = runCapture;
                document.body.appendChild(script);
            } else {
                runCapture();
            }
        };

        // Initial render
        renderTable();
        updateTotals();

        // Save button event
        document.getElementById('save-btn').onclick = freezeCalculation;
    </script>
</body>
</html>
